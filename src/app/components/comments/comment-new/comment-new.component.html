<div class="cmp-comment-new">
    <cmp-f-text-area [fc]="input" name="comment" [label]="'TRAVELOGUE_COMMENT_WRITE'|translate"></cmp-f-text-area>

    <div class="cmp-travelogue__content__sendcomment" *ngIf="input.value.length > 0">
        <cmp-f-button class="cmp-travelogue__content__sendcomment__btn" theme="primary" [text]="'TRAVELOGUE_COMMENT_SEND'|translate" (cbClick)="submit()"></cmp-f-button>
    </div>
</div>
