<h1 class="cmp-headline-h1 cmp-headline-h1--{{iconPosition}}">
    <cmp-icon class="cmp-headline-h1__icon" [name]="icon" *ngIf="icon && iconPosition === 'left'"></cmp-icon>
    <span class="cmp-headline-h1__text">{{text}}</span>
    <cmp-icon class="cmp-headline-h1__icon" [name]="icon" *ngIf="icon && iconPosition === 'right'"></cmp-icon>
</h1>
