<h2 class="cmp-headline-h2">
    <cmp-icon class="cmp-headline-h2__icon" [name]="icon" *ngIf="icon && iconPosition === 'left'"></cmp-icon>
    <span class="cmp-headline-h2__text">{{text}}</span>
    <cmp-icon class="cmp-headline-h2__icon" [name]="icon" *ngIf="icon && iconPosition === 'right'"></cmp-icon>
</h2>
