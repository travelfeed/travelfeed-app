<h4 class="cmp-headline-h4">
    <cmp-icon class="cmp-headline-h4__icon" [name]="icon" *ngIf="icon && iconPosition === 'left'"></cmp-icon>
    <span class="cmp-headline-h4__text">{{text}}</span>
    <cmp-icon class="cmp-headline-h4__icon" [name]="icon" *ngIf="icon && iconPosition === 'right'"></cmp-icon>
</h4>
