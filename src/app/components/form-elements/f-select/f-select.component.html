<div class="cmp-f-select" [ngClass]="getClasses('cmp-f-select')">
    <div class="cmp-f-select__control">
        <select class="cmp-f-select__input" [id]="name" [name]="name" [ngModel]="model" (ngModelChange)="modelChange.emit($event)" [formControl]="fc" (focus)="focusIn()" (focusout)="focusOut()">
            <option [ngValue]="option.value" *ngFor="let option of options">{{option.text}}</option>
        </select>
        <label class="cmp-f-select__label" [for]="name">{{label}}</label>
        <span class="cmp-f-select__line"></span>
        <span class="cmp-f-select__icon">
            <i class="fa fa-chevron-down"></i>
        </span>
    </div>
    <cmp-f-error class="cmp-f-select__errors" [fc]="fc" [messages]="messages"></cmp-f-error>
</div>
