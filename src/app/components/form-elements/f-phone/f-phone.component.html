<div class="cmp-f-phone" [ngClass]="getClasses('cmp-f-phone')">
    <div class="cmp-f-phone__control">
        <input class="cmp-f-phone__input" type="phone" [id]="name" [name]="name" [ngModel]="model" (ngModelChange)="modelChange.emit($event)" [formControl]="fc" [autocomplete]="autocomplete" (focus)="focusIn()" (focusout)="focusOut()" />
        <label class="cmp-f-phone__label" [for]="name">{{name}}</label>
        <span class="cmp-f-phone__line"></span>
    </div>
    <cmp-f-error class="cmp-f-phone__errors" [fc]="fc" [messages]="messages" ></cmp-f-error>
</div>
