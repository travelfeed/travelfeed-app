<div class="cmp-f-input" [ngClass]="getClasses('cmp-f-input')">
    <div class="cmp-f-input__control">
        <input class="cmp-f-input__input" type="text" [id]="name" [name]="name" [ngModel]="model" (ngModelChange)="modelChange.emit($event)" [formControl]="fc" [autocomplete]="autocomplete" (focus)="focusIn()" (focusout)="focusOut()" />
        <label class="cmp-f-input__label" [for]="name">{{label}}</label>
        <span class="cmp-f-input__line"></span>
    </div>
    <cmp-f-error class="cmp-f-input__errors" [fc]="fc" [messages]="messages" ></cmp-f-error>
</div>
