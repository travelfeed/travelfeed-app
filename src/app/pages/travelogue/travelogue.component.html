<div class="cmp-travelogue" *ngIf="(article$ | async) as article">
    <agm-map class="cmp-travelogue__map" [latitude]="article.latitude" [longitude]="article.longitude">
        <agm-marker [latitude]="article.latitude" [longitude]="article.longitude"></agm-marker>
    </agm-map>
    <div class="cmp-travelogue__content">
        <cmp-container>
            <div class="cmp-travelogue__countrycontainer">
                <h1 class="cmp-travelogue__country">{{article.country}}</h1>
            </div>
            <div class="cmp-travelogue__information">
                <div>
                    <span>{{'TRAVELOGUE_INFORMATION_CREATEDTIME'|translate}}</span>
                    <b>{{article.created|toLocale}}</b>
                </div>
                <div title="GeschÃ¤tzte Lesezeit">
                    <cmp-icon name="clock-o"></cmp-icon>
                    <b>{{article.readingtime}} {{'TRAVELOGUE_INFORMATION_MINUTES'|translate}}</b>
                </div>
                <div>
                    <span class="cmp-travelogue__information__user">
                        <span>@{{article.user.username}}</span>
                        <cmp-icon name="user"></cmp-icon>
                    </span>
                </div>
            </div>

            <div class="cmp-travelogue__peacecontainer">
                <span class="cmp-travelogue__peacecontainer__peacecounter" *ngIf="article.peaces > 0">
                    + {{article.peaces}}
                </span>
                <div class="cmp-travelogue__peacecontainer__peace">
                    <cmp-icon name="hand-peace-o"></cmp-icon>
                </div>
            </div>

            <h2 class="cmp-travelogue__title">
                {{article.title}}
            </h2>

            <p class="cmp-travelogue__text text-justify" [innerHTML]="article.text"></p>

            <cmp-homebutton></cmp-homebutton>

            <cmp-comments [article]="article"></cmp-comments>

        </cmp-container>
    </div>
</div>
