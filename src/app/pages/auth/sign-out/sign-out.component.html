            </cmp-f-column>
        </cmp-f-row>
        <cmp-f-row layout="1-1">
            <cmp-f-column>
                <cmp-f-button type="button" theme="secondary" text="ZurÃ¼ck" icon="arrow-left" (cbClick)="back()"></cmp-f-button>

        </cmp-f-row>
    </div>
</div>
