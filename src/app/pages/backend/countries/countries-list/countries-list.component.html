<ul class="cmp-countries-list">
    <li class="cmp-countries-list__item" routerLinkActive="active" *ngFor="let country of countries">
        <a class="cmp-countries-list__link" (click)="select(country)">
            <cmp-countries-item [country]="country"></cmp-countries-item>
        </a>
    </li>
    <li class="cmp-countries-list__new-item">
        <a class="cmp-countries-list__link" [title]="'BACKEND_COUNTRIES_LIST_NEW_TOGGLE'|translate">
            <cmp-f-row (click)="toggle()">
                <cmp-f-column>
                    <cmp-icon [name]="createMode ? 'chevron-up' : 'chevron-down'"></cmp-icon>
                    <span class="cmp-countries-list__new-text">{{'BACKEND_COUNTRIES_LIST_NEW_TEXT'|translate}}</span>
                </cmp-f-column>
            </cmp-f-row>
            <cmp-f-row class="cmp-countries-list__new-form" layout="2-1" *ngIf="createMode">
                <cmp-f-column>
                    <cmp-f-input name="title" [label]="'BACKEND_COUNTRIES_LIST_NEW_LABEL'|translate" [fc]="title"></cmp-f-input>
                </cmp-f-column>
                <cmp-f-column>
                    <cmp-f-button theme="primary" [text]="'BACKEND_COUNTRIES_LIST_NEW_BUTTON'|translate" icon="check" [disabled]="title.value.length === 0" (cbClick)="create()"></cmp-f-button>
                </cmp-f-column>
            </cmp-f-row>
        </a>
    </li>
</ul>
