<ul class="cmp-articles-list">
    <li class="cmp-articles-list__item" routerLinkActive="active" *ngFor="let article of articles">
        <a class="cmp-articles-list__link" [routerLink]="['../', article.id]">
            <cmp-articles-item [article]="article"></cmp-articles-item>
        </a>
    </li>
</ul>
