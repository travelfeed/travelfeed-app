<div class="cmp-users-item">
    <div class="cmp-users-item__text">
        {{user.email}}
    </div>
    <ul class="cmp-users-item__actions">
        <li class="cmp-users-item__action">
            <cmp-f-button type="button" theme="secondary, small, no-margin" icon="trash" [text]="text" [disabled]="wait" (click)="delete(user)"></cmp-f-button>
        </li>
    </ul>
</div>
