<div class="cmp-translations-item">
    <div class="cmp-translations-item__wrapper" *ngIf="translation">
        <form [formGroup]="translationForm" (submit)="save()">
            <cmp-f-input class="" name="input" [label]="translation.key.key" [(model)]="model" [fc]="input"></cmp-f-input>
            <cmp-f-button type="submit" theme="color1" text="SAVE"></cmp-f-button>
        </form>
    </div>
</div>
